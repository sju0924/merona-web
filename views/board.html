<head>
    <meta charset = "utf-8">
    <title>Board</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="../" style="color : white">홈</a></li>
                <li> <a href="../board" style="color : white">게시판</a></li>
                <li> <a href="../list" style="color : white">to-do</a></li>


            </ul>
        </nav>
    </header>

    <div class="contenttable">
        <h1>게시물 리스트</h1></body></br>
        <table border="1">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody>
                <%for(var i in content){ %>
                    <%var tmp = content[i]; %>
                    <tr>
                        <td><%=tmp.Title %></td>
                        <td><%=tmp.Author %></td>
                        <td><%=tmp.Content %></td>
                    </tr>
                <%} %>
            </tbody>
        </table>
        <br>
        <button type="button" onclick="location.href='/board/write'">글쓰기</button>
    </div>

</body>
