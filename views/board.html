<head>
    <meta charset = "utf-8">
    <title>Board</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a class = "nav" href="../" style="color : white">홈</a></li>
                <li> <a class = "nav" href="../board" style="color : white">게시판</a></li>
                <li> <a class = "nav" href="../list" style="color : white">to-do</a></li>
            </ul>
        </nav>
    </header>
    <div class = "head">

    </div>
    <div class = "boardclass">
        <div class = "boardtitle"> 
            <img src = "iconmonstr-clipboard-1-64.png" alt="외않되" width = "30px" height = "30px" style = "float: left; padding-right: 10px" >     
            <h1>게시물 리스트</h1></body>
        </div>
        <br>
        <div class="contents">
            <table class="contenttable">
                <thead>
                    <tr>
                        <th width = "10%">No</th>
                        <th width = "60%">제목</th>
                        <th width = "20%">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <%for(var i in content){ %>
                        <%var tmp = content[i]; %>
                        <% var int_val = Number(tmp.Index); %>
                        <tr>
                            <td width = "10%"><a class = "contenttext"><%=tmp.Index %></a></td>
                            <td class = "contenttitle"><a class = "contenttext" href="./<%=tmp.Index %>"><%=tmp.Title %></a></td>                                
                            <td><a class = "contenttext" ><%=tmp.Author %></a></td>
                        </tr>
                    <%} %>
                </tbody>
            </table>
            <br>
            <div class = "submitbutton">        
                <button type="button" onclick="location.href='../write'">글쓰기</button>                
            </div>
            <br>
        </div>
       
    </div>
    

</body>
